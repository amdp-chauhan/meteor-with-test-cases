<template name="insertPost">
    {{> sAlert}}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form id="postsForm">
                    <div class="form-group">
                        <label for="post">Post</label>
                        <input type="post" class="form-control" id="post"  />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
